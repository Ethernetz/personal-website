<table *ngIf="classes.length > 0" >
  <thead>
    <tr>
      <th *ngFor="let header of tableHeaders" scope="col">{{header}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let class of classes; let i = index;">
      <td (click)="selectClass(i)" class="title">{{class.title}}</td>
      <td class="description">{{class.description}}</td>
    </tr>
  </tbody>
</table>
<p *ngIf="classes.length <= 0">No classes added yet</p>
